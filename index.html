<!DOCTYPE html>
<html>
	<head>
		<title>Shadow's Practice Website</title>
	</head>
	<body>
		<!-- Headings -->
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
		<h4>Heading Four</h4>
		<h5>Heading Five</h5>
		<h6>Heading Six</h6>
		
		<!-- Paragraphs -->
		<p>
			<!-- target = "_blank" is open in a new tab -->
			<!-- em is emphasis, better than <i> because rather than stylizing the text it tells the browser how to read it-->
			<a href="https://google.com" target="_blank">my <em>name</em> is <strong>shadow</strong></a>
		</p>
		
		<!-- Lists -->
		<ul>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
		</ul>
			
		<ol start="5">
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
		</ol>
		
		<!-- Tables -->
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Shadow</td>
					<td>shadow@email.com </td>
					<td>69</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
