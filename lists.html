<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Html Lists</title>
    </head>
    <body>
        <h2>div - groups content
			section - groups related content
			article - groups independent, self-contained content</h2>
			
		<!-- Lists -->
		<ul>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
		</ul>
		
		<ol start="5">
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
		</ol>
    </body>
</html>
